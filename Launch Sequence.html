<html>
    <head>
        <title>The Journey Of Beresheet</title>
        <link rel="stylesheet" href="Launch Sequence.CSS">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
        <script src="Launch Sequence.JS" type="module"></script>
        <script src="Timer.js"></script>


        <div>
            <canvas class="Three"></canvas>


            <div id="Menubutton">
                <embed src="svg/MenuButton.svg">
            </div>

            <div id="CountDownTimer">
                <h3 id="TimerDisplay">T - 00:30</h3>
            </div>

            <button id="Soundbutton">
                <img src="svg/Sound button.svg">
            </button>

            <div id="guidtext" class="FadeOut">
                <p>Press until the rocket rich 2000 KM</p>
            </div>

            <div id="space" class="FadeOut">
                <img src="svg/Space Button.svg">
            </div>

            <div id="HeightParameter" class="FadeIn">
                <p id="value">0 KM</p>
            </div>
            
        </div>
    </body>
</html>
